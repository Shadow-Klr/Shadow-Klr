name: ğŸ Generate Snake Animation

on:
  # ğŸ” Se ejecuta automÃ¡ticamente todos los dÃ­as a medianoche (UTC)
  schedule:
    - cron: "0 0 * * *"

  # ğŸ§â€â™‚ï¸ Permite ejecutarlo manualmente desde la pestaÃ±a "Actions"
  workflow_dispatch:

  # ğŸ’¾ TambiÃ©n se ejecuta cada vez que haces un push a la rama main
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # Necesario para subir archivos a la rama output
    timeout-minutes: 5

    steps:
      # ğŸ“¥ Clona el repositorio para trabajar sobre Ã©l
      - name: Checkout repository
        uses: actions/checkout@v3

      # ğŸ Genera la animaciÃ³n SVG de la serpiente
      - name: Generate snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          # âš™ï¸ Tu nombre de usuario de GitHub (exactamente como aparece en tu perfil)
          github_user_name: Shadow-Klr
          # ğŸ¨ Paleta de colores: puedes probar github-dark o github-light
          outputs: dist/snake.svg?palette=github-dark

      # ğŸ” (Opcional) Muestra los archivos generados en el log
      - name: List generated files
        run: ls -R dist

      # ğŸš€ Publica el SVG en la rama `output` para que GitHub Pages lo muestre
      - name: Push snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
