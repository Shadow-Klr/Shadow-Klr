name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v2
        id: snake
        with:
          github_user_name: Shadow-Klr
          outputs: |
            dist/snake.svg

          snake_color: "#BF6CFF"
          apple_color: "#7F00FF"
          stroke_color: "#FFFFFF"
          background_color: "#000000"

      - name: Push snake
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
